<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">bs</h1>
            <p class="lead">bs</p>
        </div>
    </header>
    <div id="app" class="container">
        <div id="form-group" v-for="question in questions">
            <div v-if="question.type === 'InputText'">
                <input-text :label="question.label" :id="question.name"></input-text>
            </div>
            <div v-else-if="question.type === 'InputTextarea'">
                <input-textarea :label="question.label" :id="question.name"></input-textarea>
            </div>
            <div v-else-if="question.type === 'InputSelect'">
                <input-select :label="question.label" :id="question.name" :options="question.options"></input-select>
            </div>
            <div v-else-if="question.type === 'InputRadio'">
                <input-radio :label="question.label" :name="question.name" :options="question.options"></input-radio>
            </div>
        </div>

    </div>
    <script src="bs.js"></script>
</body>

</html>
